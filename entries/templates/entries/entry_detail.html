<!DOCTYPE html>
<html>
<head>
    <title>{{ entry.title }}</title>
</head>
<body>
    <h1>{{ entry.title }}</h1>
    <p>{{ entry.body }}</p>
    <h2>comments</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.body }} - {{ comment.created_at }}</li>
        {% endfor %}
    </ul>
    
    <h3>new comment</h3>
    <form method="POST">
        {% csrf_token %}
        <textarea name = "body"></textarea><br>
        <button type = "submit">make a comment</button>
    </form>
    
    <a href="{% url 'index' %}">back</a>
</body>
</html>
